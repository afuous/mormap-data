		<div id="map" style="width: 100%; height: 100%;"></div>

		<script type="text/javascript">



			var map = new google.maps.Map(document.getElementById("map"), {
				zoom: 3,
				center: new google.maps.LatLng(12.1131, 15.0492),
				mapTypeId: google.maps.MapTypeId.ROADMAP
			});

			var infoWindow = new google.maps.InfoWindow();

			for(var team in data) (function() {
				var teamNum = team;

				var marker = new google.maps.Marker({
					position: new google.maps.LatLng(data[team].longitude, data[team].latitude),
					map: map
				});

				google.maps.event.addListener(marker, "click", function() {
					infoWindow.setContent("<a target='_blank' href='http://thebluealliance.com/team/" + teamNum + "'>Team " + teamNum + "</a>");
					infoWindow.open(map, marker);
				});
			})();



		</script>
