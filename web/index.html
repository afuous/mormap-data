<div class ="navbar">

		<div id="map" style="width: 100%; height: 100%;"></div>
		<div id="leftbar" class="leftbar initial" style="left: 0px;">
      <!-- <div class="leftbar_item bold" id="teamNum"></div> -->
    </div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<script type="text/javascript">
			var map = new google.maps.Map(document.getElementById("map"), {
	ve			center: new google.maps.LatLng(12.1131, 15.0492),
				mapTypeId: google.maps.MapTypeId.ROADMAP
			});

			var infoWindow = new google.maps.InfoWindow();

			for(var team in data) (function() {
				var teamNum = team;

				var marker = new google.maps.Marker({
					position: new google.maps.LatLng(data[team].longitude, data[team].latitude),
					map: map
				});

				google.maps.event.addListener(marker, "click", function() {
					infoWindow.setContent("<a target='_blank' href='http://thebluealliance.com/team/" + teamNum + "'>Team " + teamNum + "</a>");
					infoWindow.open(map, marker);
				});
			})();
</script>
